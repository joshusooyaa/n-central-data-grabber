<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Central Data Grabber - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">N-Central Data Grabber</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config">Configuration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs">Documentation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Service Status -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Service Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="service-status inactive">
                            <div class="status-dot"></div>
                            <span class="status-text">Service Inactive</span>
                        </div>
                        <button id="startService" class="btn btn-primary mt-3">
                            <i class="fas fa-play me-2"></i>Start Service
                        </button>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="stats-container">
                            <div class="stat-item">
                                <div class="stat-label">Completed Runs</div>
                                <div class="stat-value" id="completedRuns">0</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Failed Runs</div>
                                <div class="stat-value" id="failedRuns">0</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Last Run Time</div>
                                <div class="stat-value" id="lastRunTime">Never</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Last Run Status</div>
                                <div class="stat-value" id="lastRunStatus">N/A</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Recent Logs -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Recent Logs</h5>
                        <button id="refreshRecentLogs" class="btn btn-sm btn-outline-secondary refresh-logs">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="recentLogs" class="logs-container"></div>
                    </div>
                </div>
            </div>

            <!-- Error Logs -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Error Logs</h5>
                        <button id="refreshErrorLogs" class="btn btn-sm btn-outline-secondary refresh-logs">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="errorLogs" class="logs-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
